<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-6 rounded-lg shadow-lg w-96 text-center">
        <h1 class="text-2xl font-bold mb-4">QR Code Generator</h1>
        <input type="text" id="urlInput" class="w-full p-2 border border-gray-300 rounded-md" placeholder="Enter URL">
        <button onclick="generateQR()" class="bg-blue-500 text-white px-4 py-2 mt-4 rounded-md w-full">
            Generate QR Code
        </button>
        <div id="qrCodeContainer" class="mt-4"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
